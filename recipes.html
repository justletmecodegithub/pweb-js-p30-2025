<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MasakanAcan | Recipes</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="sky-bg">
  <nav class="navbar glassy">
    <div class="nav-left">
      <h2 class="logo">MasakanAcan</h2>
    </div>
    <div class="nav-right">
      <span id="usernameDisplay"></span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </nav>

  <section class="content">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="🔍 Search recipes by name, cuisine, ingredients, or tags..." />
    </div>

    <div class="filter-bar">
      <label for="cuisineSelect">Cuisine:</label>
      <select id="cuisineSelect">
        <option value="">All</option>
      </select>
    </div>

    <div id="loading" style="text-align:center; display:none;">Loading recipes...</div>

    <div id="recipesGrid" class="recipe-grid"></div>

    <div class="show-more">
      <button id="showMoreBtn" class="view-btn">Show More</button>
    </div>
  </section>

  <!-- Modal -->
  <div id="recipeModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); overflow:auto; z-index:20;">
    <div id="modalContent" style="background:white; margin:5% auto; padding:2rem; border-radius:12px; width:90%; max-width:700px; position:relative;">
      <span class="close" style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:1.5rem;">✖</span>
    </div>
  </div>

  <script src="js/utility.js"></script>
  <script src="js/login.js"></script>
  <script src="js/recipes.js"></script>
</body>
</html>
